<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<head>
    <title>boardUpdate</title>
    <script th:src="@{/js/board.js}"></script>

</head>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="col-md-4">
            <form id="actionForm">
                <!--                페이지번호-->
                <input type="hidden" name="page" id="page" th:value="${PageRequestDto.page}">
                <input type="hidden" name="type" id="type" th:value="${PageRequestDto.type}">
                <input type="hidden" name="keyword" id="keyword" th:value="${PageRequestDto.keyword}">

                <div class="form-group">
                    <label for="hb_num">글 번호</label>
                    <input type="text" class="form-control" id="hb_num" th:value="${boards.id}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" th:value="${boards.title}">
                </div>
                <div class="form-group">
                    <label for="user_id">작성자</label>
                    <input type="text" class="form-control" id="user_id" th:value="${boards.user_id}" readonly>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" th:text="${boards.content}"></textarea>
                </div>
            </form>
            <button type="button" class="btn btn-dark listBtn">이전</button>
            <button type="button" class="btn btn-primary" id="btn-update" onclick="update()">수정 완료</button>
            <button type="button" class="btn btn-danger" id="btn-delete" onclick="Bdelete()">글삭제</button>

        </div>
    </div>
    <script th:inline="javascript">
        $(".listBtn").click(function () {

            var actionForm = $('#actionForm');

            var page = $('#page');
            var type = $('#type');
            var keyword = $('#keyword');

            actionForm.empty();

            actionForm.append(page);
            actionForm.append(type);
            actionForm.append(keyword);
            actionForm
                    .attr("action", "/board")
                    .attr("method", "get")
            actionForm.submit();
        });
    </script>
</div>


</html>
